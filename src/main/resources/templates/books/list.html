<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Book List</title>
  </head>

  <body>
    <h1>Book List</h1>

    <table>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
      </tr>
      <tr th:each="book : ${books}">
        <td th:text="${book.id}">ID</td>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.publisher.name}">Publisher</td>
      </tr>
    </table>
  </body>

</html>
